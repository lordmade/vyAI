<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatSphere - AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #000000;
      --secondary: #FFFFFF;
      --text-dark: #000000;
      --text-light: #666666;
      --border: #CCCCCC;
      --white: #FFFFFF;
      --background: #FFFFFF;
      --background-dark: #1C1C1C;
      --text-dark-dark: #FFFFFF;
      --text-light-dark: #999999;
      --border-dark: #444444;
      --white-dark: #2A2A2A;
      --gradient-bg: linear-gradient(135deg, #FFFFFF 0%, #F5F5F5 100%);
    }

    [data-theme="dark"] {
      --background: var(--background-dark);
      --text-dark: var(--text-dark-dark);
      --text-light: var(--text-light-dark);
      --border: var(--border-dark);
      --white: var(--white-dark);
      --gradient-bg: linear-gradient(135deg, #2A2A2A 0%, #1C1C1C 100%);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--background);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      transition: background 0.3s ease;
    }

    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--gradient-bg);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--text-dark);
      margin-bottom: 1.5rem;
    }

    .chat-section, .train-section {
      margin-bottom: 2rem;
    }

    #chat-output {
      height: 300px;
      overflow-y: auto;
      border: 1px solid var(--border);
      padding: 1rem;
      margin-bottom: 1rem;
      background: var(--white);
      border-radius: 12px;
      text-align: left;
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 0.95rem;
      background: var(--white);
      outline: none;
      transition: border-color 0.2s ease;
    }

    .input-group input:focus, .input-group select:focus {
      border-color: var(--primary);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: var(--secondary);
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background: #333333;
      transform: scale(1.05);
    }

    .spinner-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--primary);
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .toast {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: var(--secondary);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      font-weight: 500;
      animation: slideIn 0.3s ease-out forwards;
    }

    .toast.active {
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes slideIn {
      0% { transform: translateX(100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    @media (max-width: 640px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }

      h1 {
        font-size: 1.25rem;
      }

      .input-group input, .input-group select {
        padding: 0.5rem;
        font-size: 0.9rem;
      }

      button {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ChatSphere AI</h1>
    <div class="chat-section">
      <div id="chat-output"></div>
      <div class="input-group">
        <input type="text" id="user-input" placeholder="Type your message..." aria-label="Chat input" />
      </div>
      <button onclick="sendMessage()">Send</button>
    </div>
    <div class="train-section">
      <h2>Train the AI</h2>
      <div class="input-group">
        <label for="train-input">Text</label>
        <input type="text" id="train-input" placeholder="Enter text to train" aria-label="Training text input" />
      </div>
      <div class="input-group">
        <label for="train-label">Label</label>
        <select id="train-label" aria-label="Training label">
          <option value="positive">Positive</option>
          <option value="negative">Negative</option>
        </select>
      </div>
      <button onclick="trainModel()">Add Training Data</button>
    </div>
  </div>

  <div class="spinner-overlay" id="spinner">
    <div class="spinner"></div>
  </div>

  <div class="toast" id="toast">
    <p id="toast-message"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/brain.js@2.0.0-beta.2/dist/brain-browser.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const net = new brain.NeuralNetwork({ hiddenLayers: [10], activation: 'sigmoid' });
    let trainingData = [];

    const spinner = document.getElementById("spinner");
    const toast = document.getElementById("toast");
    const toastMessage = document.getElementById("toast-message");

    function showSpinner() {
      spinner.classList.add("active");
    }

    function hideSpinner() {
      spinner.classList.remove("active");
    }

    function showToast(message) {
      toastMessage.textContent = message;
      toast.classList.add("active");
      setTimeout(() => toast.classList.remove("active"), 3000);
    }

    async function loadTrainingData() {
      showSpinner();
      try {
        const user = auth.currentUser;
        if (!user) return;
        const querySnapshot = await getDocs(collection(db, `users/${user.uid}/training-data`));
        trainingData = [];
        querySnapshot.forEach((doc) => {
          trainingData.push(doc.data());
        });
        if (trainingData.length > 0) {
          net.train(trainingData, {
            iterations: 1000,
            errorThresh: 0.005,
            log: true,
            logPeriod: 100
          });
          showToast("Model trained with existing data.");
        }
      } catch (error) {
        console.error("Failed to load training data:", error);
        showToast("Failed to load training data.");
      } finally {
        hideSpinner();
      }
    }

    function processInput(text) {
      const words = text.toLowerCase().split(" ");
      return {
        happy: words.includes("happy") ? 1 : 0,
        great: words.includes("great") ? 1 : 0,
        sad: words.includes("sad") ? 1 : 0,
        bad: words.includes("bad") ? 1 : 0
      };
    }

    window.sendMessage = function () {
      const userInput = document.getElementById("user-input").value.trim();
      const chatOutput = document.getElementById("chat-output");

      if (userInput) {
        chatOutput.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
        const input = processInput(userInput);
        const output = net.run(input);
        const response = output.positive > output.negative ? "That sounds positive!" : "That sounds negative.";
        chatOutput.innerHTML += `<p><strong>AI:</strong> ${response}</p>`;
        document.getElementById("user-input").value = "";
        chatOutput.scrollTop = chatOutput.scrollHeight;
      }
    };

    window.trainModel = async function () {
      const trainInput = document.getElementById("train-input").value.trim();
      const trainLabel = document.getElementById("train-label").value;
      const chatOutput = document.getElementById("chat-output");

      if (!trainInput) {
        showToast("Please enter text to train.");
        return;
      }

      showSpinner();
      try {
        const input = processInput(trainInput);
        const output = trainLabel === "positive" ? { positive: 1 } : { negative: 1 };
        const newData = { input, output };

        await addDoc(collection(db, `users/${auth.currentUser.uid}/training-data`), newData);
        trainingData.push(newData);
        net.train(trainingData, {
          iterations: 1000,
          errorThresh: 0.005,
          log: true,
          logPeriod: 100
        });

        chatOutput.innerHTML += `<p><strong>AI:</strong> Added training data: "${trainInput}" as ${trainLabel}. Model retrained!</p>`;
        document.getElementById("train-input").value = "";
        chatOutput.scrollTop = chatOutput.scrollHeight;
        showToast("Model updated successfully.");
      } catch (error) {
        console.error("Training failed:", error);
        showToast("Failed to train model.");
      } finally {
        hideSpinner();
      }
    };

    document.getElementById("user-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    document.addEventListener("DOMContentLoaded", async () => {
      await new Promise((resolve, reject) => {
        onAuthStateChanged(auth, (user) => {
          if (!user) {
            window.location.href = "index.html";
          } else {
            loadTrainingData();
            resolve();
          }
        }, reject);
      });
    });
  </script>
</body>
</html>
